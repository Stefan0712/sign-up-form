<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="left-container"><img src="resources/background.jpg" id="background"><div id="logo-container"><img src="resources/logo.png">ODIN</div></div>
    <div class="right-container">
        <h1>This is not a real online service! You know you need something like this in your life to help
            you realize your deepest dreams.<br><br>
            You <em>know</em> you want to.
        </h1>
        <form action="http://httpbin.org/post" method="post">
            <h1>Let's do this!</h1>

            <fieldset class="name">
                <label for="first-name">First name:</label>
                <label for="last-name">Last name:</label>
                <input type="text" id="first-name" placeholder="Thor" required> 
                <input type="text" id="last-name" placeholder="Odinson" required>
            </fieldset>
            
            <fieldset id="contact">
                <label for="user-email">Email:</label>
                <label for="phone-number">Phone number:</label>
                <input type="email" id="user_email" placeholder="email@example.com" required>
                <input type="tel" id="phone-number" pattern="\+?4?07[1-9]{1}[0-9]{7}" required>
            </fieldset>
            <fieldset id="passwords">
                <label for="password">Password</label>
                <label for="confirm-password">Confirm password </label>
                <input type="password" id="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" onkeyup="check();" required>
                <input type="password" id="confirm-password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" onkeyup="check()" required>
                <div id="message"></div>
            </fieldset>
        </form>
        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
    </div>


    <script>
        function check(){
            if(document.getElementById("password").value==
                document.getElementById("confirm-password").value){
                    document.getElementById("confirm-password").style.cssText = "border: 2px solid green";
                    document.getElementById("password").style.cssText = "border: 2px solid green";
                    document.getElementById("message").innerHTML = "Passwords match"
                } else {
                    document.getElementById("confirm-password").style.cssText = "border: 2px solid red";
                    document.getElementById("message").innerHTML = "Passwords do not match";
                }
        }
    </script>
</body>
</html>
